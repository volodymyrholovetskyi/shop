<h1>Products</h1>
<mat-card *ngFor="let product of products">
    <div flexLayout="row">
        <div flexLayout="column" fxFlex>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
            <div flexLayout="row">
                <img src="../../../assets/imgs/image-placeholder.png" alt="placeholder" mat-card-lg-image class="product-image">
                <mat-card-content fxFlex class="product-content">{{product.description}}</mat-card-content>
            </div>
        </div>
        <div class="product-price">{{product.price}} {{product.currency}}</div>
    </div>
    <mat-card-actions align="end" fxLayoutGap="10">
        <button mat-flat-button color="accent">Show</button>
        <button mat-flat-button color="primary">Add to cart</button>
    </mat-card-actions>
</mat-card>
